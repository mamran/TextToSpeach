<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script language="JavaScript" src="js/PlayProtocol.js?version=23"></script>
    <script language="JavaScript" src="js/literalNumbers.js?version=22"></script>
</head>
<body>
   
        <button class="AudioBtn" id="playBtn" name="playBtn" title="התחלת הקראה" onclick="PlayAudio()"><img id="playBtnImg" src="images/play-button.png"></button>
        <div class="AudioBtnDivider"></div>
        <button class="AudioBtn" id="rewindBtn" name="rewindBtn" title="הקראת ערך קודם" onclick="rewindAudio()" disabled="true"><img src="images/rewind-button.png"></button>
        <div class="AudioBtnDivider"></div>
        <button class="AudioBtn" id="replayBtn" name="replayBtn" title="התחלה מחדש" onclick="PlayAudio()" disabled="true" ><img src="images/replay-button.png"></button>
        <div class="AudioBtnDivider"></div>
        <button class="AudioBtn" id="stopBtn" name="stopBtn" title="סיום יזום" onclick="HideAudioButtons()"><img src="images/stop-button.png"></button>
        

</body>
</html>
